<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #cc0000;
        }
        .video {
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>My YouTube Videos</h2>
        <button onclick="playAllVideos()">â–¶ Play All</button>

        <div class="video">
            <iframe id="video1" src="https://www.youtube.com/embed/g6XsluC-i9w" allow="autoplay"></iframe>
        </div>
        <div class="video">
            <iframe id="video2" src="https://www.youtube.com/embed/y3NVjgVkyLY" allow="autoplay"></iframe>
        </div>
        <div class="video">
            <iframe id="video3" src="https://www.youtube.com/embed/JXffWEm8rUw" allow="autoplay"></iframe>
        </div>
        <div class="video">
            <iframe id="video4" src="https://www.youtube.com/embed/YoYRszpBe20" allow="autoplay"></iframe>
        </div>
    </div>

    <script>
        function playAllVideos() {
            let videos = document.querySelectorAll("iframe");
            videos.forEach(video => {
                let src = video.src;
                video.src = src + "?autoplay=1"; // Start playing when button is clicked
            });
        }
    </script>

</body>
</html>
